# fly.toml - Cấu hình deploy cho Fly.io

app = "go-websocket-chat"  # Tên app (sẽ thay khi chạy lệnh launch)
primary_region = "sin"     # Singapore (gần Việt Nam, độ trễ thấp)

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[[services]]
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    restart_limit = 0
